<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>José Brito | Contato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header com navegação -->
        <header>
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Sobre mim</a></li>
                    <li><a href="projetos.html">Projetos <span class="counter">7</span></a></li>
                    <li><a href="educacao.html">Formação</a></li>
                    <li><a href="contato.html" class="active">Contato</a></li>
                </ul>
            </nav>
        </header>

        <!-- Seção principal -->
        <main>
            <!-- Seção de contato -->
            <section id="contato" class="section">
                <h2 class="section-title">Contato</h2>
                <div class="contact-container">
                    <div class="contact-info">
                        <p>Interessado em colaborar ou tem alguma pergunta? Entre em contato:</p>
                        <ul class="contact-list">
                            <li><i class="fas fa-envelope"></i> <a href="mailto:josevbrito.dev@gmail.com">josevbrito.dev@gmail.com</a></li>
                            <li><i class="fab fa-linkedin"></i> <a href="https://linkedin.com/in/josevbrito" target="_blank">LinkedIn</a></li>
                            <li><i class="fab fa-github"></i> <a href="https://github.com/josevbrito" target="_blank">GitHub</a></li>
                            <li><i class="fab fa-twitter"></i> <a href="https://twitter.com/josevbrito" target="_blank">Twitter</a></li>
                        </ul>
                    </div>
                    <div class="contact-form">
                        <form id="contactForm">
                            <div class="form-group">
                                <label for="name">Nome</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Mensagem</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="submit-btn">Enviar Mensagem</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <div class="footer-content">
                <p>&copy; 2025 José Brito. Todos os direitos reservados.</p>
                <div class="social-links">
                    <a href="https://github.com/josevbrito" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://linkedin.com/in/josevbrito" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://twitter.com/josevbrito" target="_blank"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
